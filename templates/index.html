<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>AI Text Detector (Stylometry)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>AI Text Detector (Stylometry)</h1>
    <p>Model ini dilatih pada esai bahasa Inggris. Mohon masukkan teks berbahasa Inggris.</p>

    <form method="POST">
        <textarea name="input_text" rows="10" cols="80">{{ input_text }}</textarea><br><br>
        <button type="submit">Deteksi</button>
    </form>

    {% if prediction %}
        <h2>Hasil:</h2>
        <p>{{ prediction }}</p>

        {% if prob_ai is not none %}
            <p>Probabilitas AI (kelas 1): {{ "%.3f"|format(prob_ai) }}</p>
        {% endif %}
    {% endif %}
</body>
</html>
